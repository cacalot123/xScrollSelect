<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<title></title>

	<link rel="stylesheet" href="./xScrollSelect.css">

	<script type="text/javascript" src="./iscroll-probe.js"></script>
	<script type="text/javascript" src="./xScrollSelect.js"></script>
	<script type="text/javascript">

		window.onload = function() {
			var xs = new xScrollSelect({
				spaceNum: 2,
				itemWidth: 40,
				showCover: true,
				items: [
					{name: '第一个'},
					{name: '第二个'},
					{name: '第三个'},
					{name: '第四个'}
				],
				onScrollEnd: function(params) {

				},
				onConfirm: function(params) {
					document.getElementsByTagName('pre')[0].innerHTML = JSON.stringify(params);
				}
			});
			
			document.getElementById("btn").addEventListener('click', function() {
				xs.show();
			}, false);

		}

	</script>
</head>
<body>
	<button id="btn" style="text-align:center; font-size:20px">show</button>

	<pre style="text-align:center; font-size:16px; margin-top:100px;"></pre>
	
	<div id="xScrollSelect">
		<div class="select-box-cover"></div>
		<div class="select-box">
			<div class="header">
				<span class="cancel">取消</span>
				<span class="confirm">确定</span>
			</div>
			<div class="content">
				<div class="indicator"></div>
				<div id="xScrollSelectwrapper"></div>
			</div>
		</div>
	</div>

</body>
</html>
